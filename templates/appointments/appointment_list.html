{% extends 'base.html' %}
{% block content %}
<h2>My Appointments</h2>
<table class="table">
    <thead>
        <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.doctor }}</td>
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.reason }}</td>
            <td>{{ appointment.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
