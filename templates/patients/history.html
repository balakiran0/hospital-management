{% extends 'base.html' %}
{% block content %}
<h2>Medical History</h2>
<h3>Patient: {{ patient }}</h3>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Diagnosis</th>
            <th>Treatment</th>
        </tr>
    </thead>
    <tbody>
        {% for record in history %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.diagnosis }}</td>
            <td>{{ record.treatment }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
